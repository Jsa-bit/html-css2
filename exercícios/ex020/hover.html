<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            font-family: fantasy;
        }
        div > p {
            display: none;
         }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <Div>
       Passe o mouse aqui
       <P>TEXTO ESCONDIDO...</P>
    </Div>
    <p>Fim do exemplo</p>
    
</body>
</html>

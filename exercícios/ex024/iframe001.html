<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 350px;
            border: 10px solid purple;
        }
        #black{
            border: 20px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" id="black"></iframe>para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">Google</iframe> também é muito legal.</p>
    <p>O repositório do Guanabara
        <iframe src="https://github.com/Jsa-bit" frameborder="1"> <a href="https://github.com/gustavoguanabara"></a></iframe> também é legal</p>
        <p>
            Este site é <iframe src="https://www.areabitcoin.com.br/" frameborder="0"></iframe> muito bom também.
        </p>
    
</body>
</html>
